<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Result page</title>

   <link rel="stylesheet" href="assets/css/reset.css">
   <link rel="stylesheet" href="assets/css/style.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700&display=swap">
</head>

<body>

   <div class="container">

      <div class="header">
         <img src="assets/img/epicode_logo.png" class="logo">
      </div> <!-- .header -->

      <div class="main">

         <div class="title-wrapper">
            <p class="title">Results</p>
            
            <p class="subtitle">The summary of your aswers:</p>
         </div> <!-- .title-wrapper -->

         <div class="results">
            <div class="results__left">
               <p class="results__title">Correct</p>
               <p class="results__percent"></p>
               <p class="results__questions"></p>
            </div> <!-- .results__left -->
            
            <div class="results__center">
               <p class="results__text"></p> <!-- results__text -->
            </div> <!-- .bordo -->

            <div class="results__right">
               <p class="results__title">Wrong</p>
               <p class="results__percent"></p>
               <p class="results__questions"></p>
            </div> <!-- .results__right -->
         </div> <!-- .results -->

         <button class="btn-rate">RATE US</button>

      </div> <!-- .main -->

   </div> <!-- .container -->

   <script src="assets/js/scripts.js">
   </script>

</body>

</html>
